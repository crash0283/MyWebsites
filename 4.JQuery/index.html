<html>
  <head>
    <title>JQuery</title>
    <meta content="">
    <style>

      #greenCircle {
	background-color: green;
	width: 100px;
	height: 100px;
	border-radius: 50%;

      }

 
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>

    <div id="greenCircle"></div>

    <script type="text/javascript">

      $("#greenCircle").click(function() {
	if($(this).css("height") == "100px") {
	  $(this).animate({width:"400px", height:"400px", backgroundColor:"red"},2000,function() {

	    $(this).css("background-color","red");

	   });

	} else {

	  $(this).animate({
	    width:"100px", 
	    height:"100px"
	   },2000,function() {

	    $(this).css("background-color","green");

	   });

	}

      });

    </script>

  </body>
</html>
